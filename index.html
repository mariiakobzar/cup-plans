<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>cup-plans</title>
</head>
<body>


<main class="coffee ba-container">
    <h1 class="visually-hidden">Coffee list</h1>

    <div class="coffee-list ba-row">

        <div class="ba-col">
            <div class="coffee-item">
                <h2 class="coffee-item__price">$2</h2>
                <img src="" alt="cup" class="coffee-item__img coffee-item__img_bronze">
                <h3 class="coffee-item__title">Bronze</h3>
                <p class="coffee-item__text">any cup of coffee until $3</p>
            </div>
        </div>

        <div class="ba-col">
            <div class="coffee-item coffee-item_big">
                <h2 class="coffee-item__price">$3</h2>
                <img src="" alt="cup" class="coffee-item__img coffee-item__img_gold">
                <h3 class="coffee-item__title">Gold</h3>
                <p class="coffee-item__text">any cup of coffee until $5</p>
            </div>
        </div>

        <div class="ba-col">
            <div class="coffee-item">
                <h2 class="coffee-item__price">$2.5</h2>
                <img src="" alt="cup" class="coffee-item__img coffee-item__img_silver">
                <h3 class="coffee-item__title">Silver</h3>
                <p class="coffee-item__text">any cup of coffee until $4</p>
            </div>
        </div>
    </div>
</main>


</body>
</html>
